<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .hidden {
            display: none;
        }

        .melhor-cb {
            background-color: #aaffaa;
            /* Cor de fundo para melhor custo-benefício */
        }
    </style>
</head>

<body>
    <label for="iNomePizza">Nome:</label>
    <input type="text" id="iNomePizza">

    <label for="iForma">Forma:</label>
    <select id="iForma" onchange="toggleInputs()">
        <option value="redonda" selected>Redonda</option>
        <option value="quadrada">Quadrada</option>
        <option value="retangular">Retangular</option>
    </select>

    <div id="dimensaoInputs">
        <br>
        <label id="label1" for="iDimensao1">Tamanho (cm):</label>
        <input type="number" id="iDimensao1">

        <label id="label2" class="hidden" for="iDimensao2">Dimensão 2:</label>
        <input class="hidden" type="number" id="iDimensao2">
    </div>

    <br>
    <label for="iPreco">Preço:</label>
    <input type="number" id="iPreco">

    <br>
    <button id="adicionar" onclick="adicionarPizza()">Adicionar Pizza</button>

    <div class="table-responsive">
        <table id="table" class="table table-bordered table-hover align-middle">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tamanho</th>
                    <th>Preço</th>
                    <th>Preço por cm²</th>
                    <th>Diferença %</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
