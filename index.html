<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">

            <p class="text-center">Veja qual pizza vale mais a pena.</p>
            <div class="mb-3">
                <label for="iNomePizza" class="form-label">Nome Comercial:</label>
                <input type="text" class="form-control" id="iNomePizza" placeholder="Ex: Gigante" required>

                <input class="hidden form-control" type="number" id="iDimensao2">
            </div>

            <div class="mb-3">
                <label for="iPreco" class="form-label">Pre√ßo:</label>
                <input type="number" class="form-control" id="iPreco" required>
            </div>

            <button type="submit" id="adicionar" class="btn btn-primary">Adicionar Pizza</button>
        </form>

        <div class="table-responsive mt-4">
            <table id="table" class="table table-bordered table-hover align-middle">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Tamanho</th>

                        <th>Pre√ßo por cm¬≤</th>
                        <th>Diferen√ßa %</th>
                    </tr>

            </table>
        </div>
    </div>

    <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
